<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <section id="chat">
        <form id="form">
            <input
                type="text"
                name="message"
                id="input"
                placeholder="Type a message"
                autocomplete="off"
            >
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
